<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="picasso.css">
    <title>Picasso</title>
</head>
<header>
    <h1>Penguin Football</h1>
</header>
<body>
    <div id="container1">
        <div class="item1">
            <img src="img/penguin.png" alt="">
        </div>
        <div class="football">
            <img src="img/football.png" alt="">
        </div>
        <div class="star">
            <img src="img/CowboysLogo.png" alt="">
        </div>
        <div class="item2">
            <form action="submission.html" method="get">
                <h2>Contact Us</h2>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <br>
                <br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <br>
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="item3">
            <img src="img/penguin2.png" alt="">
        </div>
    </div>
    
</body>
</html>
